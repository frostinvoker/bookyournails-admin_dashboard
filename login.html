<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/auth.css">
        <!--Inter Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Signup</title>
    </head>
    <body>
        <div class="container">
                <div class="signup-container">
                    <form id="signup-form" onsubmit="login(event)">
                        <img src="./resources/logo/submark.png" class="submark"><br/><br/>
                        <p class="error-handling"></p><br/>
                        <h2>Email</h2>
                        <input type="email" name="email" id="email" placeholder="Email"><br/><br/>
                        <h2>Password</h2>
                        <input type="password" name="password" id="password" placeholder="Password"><br/><br/>
                        <button class="login-button" type="submit">Login</button><br/><br/>
                    </form>
                </div>
            <div class="svg-pink-poly">
                <svg width="950" height="763" viewBox="0 0 1195 763" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1082.56 219.168C1188.68 356.901 1281.39 849.566 1057.2 718.909C833.013 588.252 814.789 1021.02 259.241 489.109C-296.307 -42.8044 172.702 1.74795 471.899 1.74798C771.095 1.74801 976.44 81.4348 1082.56 219.168Z" fill="#FF9E9E"/>
                </svg>
            </div>
            <div class="svg-yellow-poly">    
                <svg width="1152" height="742" viewBox="0 0 1152 742" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1121.95 720.432C1336.95 751.815 297.907 767.319 281.367 625.654C264.827 483.989 73.5386 909.568 11.4781 338.2C-50.5825 -233.168 151.12 99.3131 427.056 77.7362C702.991 56.1592 906.951 689.05 1121.95 720.432Z" fill="#FFEBA1"/>
                </svg>
            </div>
        </div>
        <script src="scripts/login.js"></script>
    </body>
</html>
