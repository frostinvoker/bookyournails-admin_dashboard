<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/forgot_password.css">
        <!--Inter Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Forgot Password</title>
    </head>
    <body>
        <div class="container">
            <div class="forgot-password-container">
                <form id="forgot-password-form" onsubmit="checkEmail(event)">
                    <h1>Forgot Password?</h1>
                    <div class="description">
                        <p>Enter the email address associated with your account to receive a verification code.</p><br/><br/>
                    </div>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                    <p class="error-handling"></p><br/><br/>
                    <div class="buttons">
                        <a href="login.html" class="cancel-button">Cancel</a>
                        <button class="send-email" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="scripts/forgotpass.js"></script>
    </body>
</html>
