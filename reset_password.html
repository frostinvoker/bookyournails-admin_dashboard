<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/forgot_password.css">
        <!--Inter Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Forgot Password</title>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                if (localStorage.getItem("password_reset_token") === null){
                    window.location.href = "login.html";
                }
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="forgot-password-container">
                <form id="forgot-password-form" onsubmit="resetPassword(event)">
                    <h1>Reset Password</h1>
                    <div class="description">
                        <p>Your new password must be different from your previous password.</p><br/><br/>
                    </div>
                    <input type="password" name="password" id="password" placeholder="New Password"><br/>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    <p class="error-handling"></p><br/><br/>
                    <button class="long-button" type="submit">Change Password</button>
                </form>
            </div>
        </div>
        <script src="scripts/resetPass.js"></script>
    </body>
</html>
