<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/forgot_password.css">
        <!--Inter Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Forgot Password</title>
    </head>
    <body>
        <div class="container">
            <div class="forgot-password-container">
                <form id="forgot-password-form" onsubmit="">
                    <h1>Email Verification</h1>
                    <div class="description">
                        <p>Enter the 4 digit code we sent to your email address.</p><br/><br/>
                    </div>
                        <input class="pinEntry" name="pin-code" type="text" maxlength="4" autocomplete="off">
                    <p class="error-handling"></p><br/><br/>
                    <button class="long-button" type="submit">Verify</button>
                </form>
            </div>
        </div>
        <script src="scripts/login.js"></script>
    </body>
</html>
